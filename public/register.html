<article class="column" ng-controller="authController">
   <form class="ui form fluid segment piled blue" ng-class="{ error : error_message}" ng-submit="register()">
   <div class="ui error message">
     <div class="header">Form Error</div>
     <p>{{error_message}}</p>
   </div>
    <h3 class="ui dividing header">Register</h3>
    <div class="two fields">
      <div class="required field">
        <label>Email</label>
        <div class="ui icon input">
          <input type="email" focus-me ng-model="user.username" placeholder="JohnDoe@email.com">
          <i class="user icon"></i>
        </div>
      </div>
      <div class="required field">
        <label>Password</label>
        <div class="ui icon input">
          <input type="password" ng-model="user.password" placeholder="Password">
          <i class="lock icon"></i>
        </div>
      </div>
    </div>
    <div class="ui error message">
      <div class="header">We noticed some issues</div>
    </div>
    <input type="submit" value="Register" class="ui button blue" />
    <input type="reset" value="Cancel" class="ui button red" />
  </form>
</article>

<div class="ui modal">
  <div class="content">
    <div class="description">
      <div class="ui header">Please create a username.</div>
      <p>Don't worry you can always change it later.</p>
      <div class="ui input">
        <input type="text" ng-model="uniqueName" placeholder="username..">
      </div>
    </div>
  </div>
  <div class="actions left">
    <a href="" class="ui deny">
      Skip
    </a>
    <div class="ui positive right labeled icon button">
      Use {{uniqueName}}
      <i class="checkmark icon"></i>
    </div>
  </div>
</div>
